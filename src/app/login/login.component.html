<div class="flex-column">
  <div mat-dialog-content class="flex-column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" />
    </mat-form-field>
  </div>

  <div class="alert" [hidden]="!error">
    Please try again.
  </div>

  <div mat-dialog-actions class="dialog-buttons">
    <button mat-button (click)="login()">Sign in</button>
  </div>
</div>
